<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Brydż</title>
</head>

<body>
  <div class="root">
    <div class="new-game">
      <div>
        <p class="who-start">
          Kto zaczyna?
        </p>
      
        <button type="button" class="btn btn-danger">Nowe rozdanie</button>
      </div>
    </div>
    <div class="game-root">
      <section class="cards">
        
      </section>
      <section class="auction">
        <div class="numbers">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="radio" id="btncheckN1" class="btn btn-outline-success">1</button>
            <button type="radio" id="btncheckN2" class="btn btn-outline-success">2</button>
            <button type="radio" id="btncheckN3" class="btn btn-outline-success">3</button>
            <button type="radio" id="btncheckN4" class="btn btn-outline-success">4</button>
            <button type="radio" id="btncheckN5" class="btn btn-outline-success">5</button>
            <button type="radio" id="btncheckN6" class="btn btn-outline-success">6</button>
            <button type="radio" id="btncheckN7" class="btn btn-outline-success">7</button>
          </div>
        </div>
        <div class="symbols">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="radio" id="btncheckSs" class="btn btn-outline-success">♠ Spades</button>
            <button type="radio" id="btncheckSh" class="btn btn-outline-success">♥ Hearts</button>
            <button type="radio" id="btncheckSd" class="btn btn-outline-success">♦ Diamonds</button>
            <button type="radio" id="btncheckSc" class="btn btn-outline-success">♣ Clubs</button>
            <button type="radio" id="btncheckSnt" class="btn btn-outline-success">No Trump</button>
            <button type="radio" id="btncheckSp" class="btn btn-outline-success">Pass</button>
          </div>
        </div>

        <button type="button" class="btn btn-success btnAuction">Licytuj</button>
        <table class="table table-bordered">
          <thead></thead>
          <tbody>
          </tbody>
        </table>
        <button type="button" class="btn btn-success btnNewTurn">Nowa tura</button>
        <button type="button" class="btn btn-success csv">Drukuj do pliku CSV</button>
      </section>
    </div>

    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>

</html>
